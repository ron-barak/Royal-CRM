<div class="row" *ngIf="!authServie.isLogged; else dashboard">
  <div class="col-lg-4 mx-auto">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">
          COMPANY <i class="fas fa-angle-double-up text-success"></i>CRM
        </h1>
        <p>Login with your account</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input #emailF="ngModel" [(ngModel)]="form.email" name="email" required email
            [ngClass]="{ 'is-invalid': emailF.invalid && emailF.touched }" type="email" placeholder="john@doe.com"
            id="email" class="form-control" autocomplete="username" />
          <div class="invalid-feedback">Valid email is required</div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input #passwordF="ngModel" [(ngModel)]="form.password" name="password" required
            [ngClass]="{ 'is-invalid': passwordF.invalid && passwordF.touched }" type="password" id="password"
            class="form-control" autocomplete="current-password" />
          <div class="invalid-feedback">Password is required</div>
        </div>
      </div>

      <button [disabled]="loginForm.form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
    </form>

    <hr />

    <button appLogin class="btn btn-lg btn-primary btn-block">
      Log in with Google
    </button>

    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
  </div>
</div>

<ng-template #dashboard>

  <header>
    <app-navbar></app-navbar>
  </header>

  <main>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-2 pl-0">
          <app-sidenav></app-sidenav>
        </div>
        <div class="col-10">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
</ng-template>
